<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Arknights SD</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>

            span {
                display: inline-block;
                vertical-align: middle;
            }
            .divCanvas {
                height: 512px; 
                width: 712px;  
                background-position: 50% 50%;
                display: inline-block;
            }
            .selectStyle {
                background-color: #24252d;
                color: #ffffff;

            }
            .btnGenericText {
                white-space: nowrap;
                height: 30px;
                text-align: center;
                vertical-align: middle;
                display: table-cell;
                background-color: #24252d;
                border-style: solid;
                border-color: #5c5d70;
                border-width: 1px;
                cursor: pointer;
                padding: 0px 7px 0px 7px;
                font-size: 14px;
                color: white;
            }
            .btnGenericText:hover {
                box-shadow: 0px 0px 10px white;
            }
            .btnGenericText:active {
                box-shadow: 1px 1px 4px white, -1px 1px 4px white, 1px -1px 4px white, -1px -1px 4px white;
            }
            .active {
                box-shadow: 1px 1px 4px white, -1px 1px 4px white, 1px -1px 4px white, -1px -1px 4px white;
            }
            .darken {
                height: 100%;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                position: absolute;
                left: 0px;
            }
            .selector {
                width: 80%;
                height: 90%;
                position: absolute;
                left: 10%;
                background-color: #5c5d70;
                overflow-y: auto;
                padding: 10px;
                border-radius: 3px;
            }
            .thumbbutton {
                cursor: pointer;
                height: 90px;
                width: 90px;
                display: inline-block;
                margin-top: 20px;
                margin-left: 20px;
                border-radius: 3px;
            }
            .operatorIcon {
                cursor: pointer;
                height: 60px;
                width: 60px;
                display: inline-block;
                margin-top: 20px;
                margin-left: 20px;
                border-style: solid;
                border-width: 2px;
            }
            .searchContainer {
                width: 100%;                
            }
            .resultContainer {
                width: 100%;
            }
            .toggleContainer {
                width: 100%;
                line-height: 40px;
            }
            .vertical-descending
            {
                 -webkit-transform:rotate(270deg); 
                 -moz-transform:rotate(270deg); 
                 -o-transform:rotate(270deg); 
                 -ms-transform:rotate(270deg); 
                 transform:rotate(270deg); 
            }
            #footer {
                position: absolute;
                height: auto;
                width: 100%;
                overflow: hidden;
                left: 0;
                background-color: #24252d;
                color: white;
                text-align: left;
                padding:10px 20px 10px 20px;
                font-size:10px;
            }
            table.wikitable {
                margin: 1em 0;
                background-color: #373743;
                border-style: solid;
                border-width: 1px;
                border-color: #5c5d70;
                border-collapse: collapse;
                color: #ffffff;
                height: 100%;
                width: 100%;
            }
            table.wikitable td {
                border-style: solid;
                border-width: 1px;
                border-color: #5c5d70;
                border-collapse: collapse;
            }
            #toolbar {
                width: 40px;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                background-color: #373743;
                padding-left: 3px;
                padding-top: 5px;
                display: flex;
                flex-direction: column;
            }
            .toolbar-button {
                width: 34px;
                height: 34px;
                margin-bottom: 3px;
                font-size: 20px;
                display: inline-block;
                line-height: 34px;
                padding: 0px;
            }
            .tbb-highlight {
                background-color: #3f2f52;
                border-color: white;
            }
            .context {                
                background-color: #373743;
                border-style: solid;
                border-color: #5c5d70;
                border-width: 1px;
                padding: 3px;
                width: auto;
                height: auto;
                position: absolute;
                left: 40px;
                display: flex;
                flex-direction: column;
            }
            #spinebar {
                width: 150px;
                height: 100%;
                position: absolute;
                right: 0;
                top: 0;
                background-color: #373743;
                display: flex;
                flex-direction: column;
            }
            #mainbody {
                position: absolute;
                top: 0px;
                left: 40px;
            }
            .persbutton {
                display: inline-block;
                font-size: 14px;
                padding: 5px 10px 5px 10px;
                height: auto;
                margin: 0px 10px 0px 10px;
            }

        </style>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    </head>

        </div>

        <div id="toolbar">
            <div class="material-icons btnGenericText toolbar-button" onclick="onChangeLog()" data-toggle="tooltip" title="Changelog">announcement</div>
            <div class="material-icons btnGenericText toolbar-button" data-toggle="tooltip" title="Record" id="tool_record">fiber_manual_record</div>
            <div class="material-icons btnGenericText toolbar-button" data-toggle="tooltip" title="Zoom" id="tool_zoom">search</div>
        </div>

        <div id="spinebar">
            <div style="width: 100%; height: 35px; border-bottom: 2px solid #5c5d70; border-top: 2px solid #5c5d70; display: inline-block; line-height: 30px; padding-left: 10px; vertical-align: middle; background-color: #24252d;"><b>Sprites</b></div>
            <div id="spriteContainer" style="width: 100%; display: flex; flex-direction: column; padding: 3px">
                
            </div>
        </div>
